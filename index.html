<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Registration</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
	<header>
		<h1>THE CODE REVIEW</h1>
	</header>
	
	<main>

		<form action="index.html" method="post">

				<h2>Signup for our newsletter</h2>

			<fieldset>

				<legend class="top">Get the latest news on how your code is doing right in your inbox</legend>
			
			
				<h3>Contact Information</h3>
				
				<div class="fullname fset">
					<label class="secnd" for="name">Full name</label>
					<input class="box" type="text" id="name" name="user_fullname" placeholder="Required" >
				</div>

				<div class="emailaddress fset">
					<label class="secnd" for="email">Email Address</label>
					<input class="box" type="email" id="email" name="user_email" placeholder="Required" >
				</div>

				<div class="phone fset">
					<label class="secnd" for="telephone">Phone Number</label>
					<input class="box" type="tel" id="telephone" name="user_telephone">
				</div>

				<div class="streetaddress fset">
					<label class="secnd" for="address">Street Address</label>
					<input class="box" type="text" id="address" name="user_address">
				</div>

				<div class="citty fset">
					<label class="secnd" for="city">City</label>
					<input class="box" type="text" id="city" name="user_address">
				</div>


				<div class="sttate fset">
					<label class="secnd" for="state-select">State</label>
					<select class="box" id="state-select">
						<option value="">Choose State</option>
						<option value="AL">Alabama</option>
						<option value="CA">California</option>
						<option value="CT">Conneticut</option>
						<option value="FL">Florida</option>
						<option value="IL">Illinois</option>
						<option value="OR">Oregon</option>
						<option value="NC">North Carolina</option>
						<option value="OH">Ohio</option>
						<option value="NV">Nevada</option>
						<option value="WA">Washington</option>
					</select>
				</div>

				<div id="inline">
					<label class="secnd" for="zipcode">Zip Code</label>
					<input class="box" type="text" id="zipcode" name="user_zipcode">
				</div>

			</fieldset>

			

			<h3>Newsletter</h3>
			
			<fieldset>

				<legend>Select the newsletters you would like to receive</legend>

				<input class="check" type="checkbox" id="htmlnews" name="html-news" value="html_news">
				<label for="htmlnews"> HTML News</label><br>

				<input type="checkbox" id="cssnews" name="css-news" value="css_news">
				<label for="cssnews">CSS News</label><br>
				
				<input class="check" type="checkbox" id="javascriptnews" name="javascript-news" value="javascript_news">
				<label for="javascriptnews">Javascript News</label><br>

				<label>Newsletter format</label><br>


				<input class="check" type="radio" id="htmlformat"  name="newsletterformat"  value="html_format">
				<label for="htmlformat">HTML</label><br>

				
				<input type="radio" id="plain-text" name="newsletterformat" value="plaintext_format">
				<label for="plain-text">Plain text</label><br>

				<label for="othertopics">Other topics you'd like to hear about</label>
				<textarea class="box" id="othertopics" name="user_topics"></textarea>

				<button name="signup" type="submit" value="signup_true">Sign Up</button>
				
			</fieldset>
		</form>	
	</main>
	<footer>
		Copyright The Code Review
	</footer>
</body>
</html>
